<div class="login-wrapper" *ngIf="!isLoggedIn">
  <mat-card class="login-card">
    <mat-card-content>
      <form name="form"
            (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <h2>LogIn</h2>
        <mat-form-field>
          <input matInput placeholder="Email" [(ngModel)]="form.email" name="email" required
                 #email="ngModel">
          <mat-error *ngIf="email.errors && f.submitted">Username is required!</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [(ngModel)]="form.password" name="password" required
                 minlength="6"
                 #password="ngModel">
          <mat-error *ngIf="password.errors && f.submitted">
            <mat-error *ngIf="password.errors.required">Password is required</mat-error>
            <mat-error *ngIf="password.errors.minlength">Password must be at least 6 characters</mat-error>
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
