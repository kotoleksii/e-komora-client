<div class="board-hr-wrapper">
  <mat-card class="mat-elevation-z6">
    <mat-card-header>
      <mat-card-title class="view-card-title">
        <h1>{{content}}</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-toolbar>
      <mat-toolbar-row>
        <button mat-mini-fab style="margin-right:10px; background-color:#e07c9e" [routerLink]="['user', 'add']">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button mat-mini-fab style="margin-right:10px; background-color:#a28b6e">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button mat-mini-fab style="margin-right:10px; background-color:darkgray" (click)="getAndSetUserItems()">
          <i class="fa-solid fa-rotate-right"></i>
        </button>

        <span class="title-spacer"></span>
        <div style="font-size: 16px">
          <mat-form-field class="search-form-fileld">
            <mat-label>Фільтр</mat-label>
            <input matInput placeholder="Фільтр" (keyup)="applyFilter($event)">
            <i class="fa-solid fa-filter"></i>
          </mat-form-field>
        </div>

      </mat-toolbar-row>
    </mat-toolbar>

    <div class="hr-table-container">
      <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="desc">
        <ng-container matColumnDef="avatar">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <img [src]="element.avatar != null ? element.avatar : './assets/images/profile-img.png'"
                 [title]='element.lastName | uppercase'
                 [style.width.px]='imageWidth'
                 [style.margin.px]='imageMargin' alt="avatar">
          </td>
        </ng-container>

        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ім`я</th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Прізвище</th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="post">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Посада</th>
          <td mat-cell *matCellDef="let element"> {{element.profile?.post}} </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Дії</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [routerLink]="['/dashboard/hr/user/', 'details', element.id]">
              <i class="fa-regular fa-file-lines"></i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [length]="200" [pageSizeOptions]="[3, 5, 20]" aria-label="Select page"></mat-paginator>
    </div>
  </mat-card>
</div>
