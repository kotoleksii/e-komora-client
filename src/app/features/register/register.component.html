<div class="register-wrapper" *ngIf="!isSuccessful">
  <mat-card class="register-card">
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h2>Register</h2>
        <mat-form-field>
          <input matInput placeholder="First Name" formControlName="firstName"
                 [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
          <mat-error *ngIf="submitted && f.firstName.errors">
            <mat-error *ngIf="f.firstName.errors.required">First Name is required!</mat-error>
            <!--            <mat-error *ngIf="firstName.errors.minlength">First Name must be at least 3 characters</mat-error>-->
            <!--            <mat-error *ngIf="firstName.errors.maxlength">First Name must be at most 20 characters</mat-error>-->
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last Name" formControlName="lastName"
                 [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
          <mat-error *ngIf="submitted && f.lastName.errors">
            <mat-error *ngIf="f.lastName.errors.required">Last Name is required!</mat-error>
            <!--            <mat-error *ngIf="f.lastName.errors.minlength">Last Name must be at least 3 characters</mat-error>-->
            <!--            <mat-error *ngIf="f.lastName.errors.maxlength">Last Name must be at most 20 characters</mat-error>-->
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="email" placeholder="Email" formControlName="email"
                 [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          <mat-error *ngIf="submitted && f.email.errors">
            <mat-error *ngIf="f.email.errors.required">Email is required</mat-error>
            <mat-error *ngIf="f.email.errors.email">Email must be a valid email address</mat-error>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <mat-error *ngIf="submitted && f.password.errors">
            <mat-error *ngIf="f.password.errors.required">Password is required</mat-error>
            <mat-error *ngIf="f.password.errors.minlength">Password must be at least 6 characters</mat-error>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword"
                 [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
          <mat-error *ngIf="submitted && f.confirmPassword.errors">
            <mat-error *ngIf="f.confirmPassword.errors.required">Password is required</mat-error>
            <mat-error *ngIf="f.confirmPassword.errors.mustMatch">Password and confirm not match</mat-error>
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
